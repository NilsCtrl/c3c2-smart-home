<!-- templates/air_measurement.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Measurements</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #1f67aa;
        }
        tr:hover {
            background-color: #1e1e1e;
        }
        .room-button {
            background-color: #1b1b1d;
            border: 1px solid #2f3031;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <h1>Air Measurements</h1>
        </div>
        <div class="right">
            <button class="room-button" onclick="window.location.href='/'">Back</button>
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>Zeitpunkt</th>
                <th>Temperatur (CÂ°)</th>
                <th>Feuchtigkeit (%)</th>
                <th>Luftdruck (hPa)</th>
            </tr>
            {% for entry in history %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.timestamp }}</td>
                <td {% if entry.temperature > 28 %}style="color: orange; font-weight: bold;"{% endif %}>
                    {{ entry.temperature }}
                </td>
                <td>{{ entry.humidity }}</td>
                <td>{{ entry.pressure }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
